<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <h1><strong>Componente Cocina</strong></h1>
    
    <h3><strong>Pendiente de Cocinar</strong></h3>
    <ul>
        <li *ngFor="let pedido of pedidosIngresados">
          {{ pedido.numero }} - {{ pedido.nombre }}: {{ pedido.descripcion }} <button (click)="onPasarCoccion(this.pedido)">Cocinar</button>
        </li>
    </ul>
    <h3><strong>Pedidos en Coccion</strong></h3>
    <ul>
        <li *ngFor="let pedido of pedidosCoccion">
          {{ pedido.numero }} - {{ pedido.nombre }}: {{ pedido.descripcion }}
        </li>
    </ul>
    <button (click)="onEntregarPedido()">Pedido Terminado</button>
  </div>
</body>
</html>
